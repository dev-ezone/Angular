<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vikas: Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script>
        //Works from here.
        var calc = angular.module('calc', []);
        var calculatorController = calc.controller('calculatorController', ['$scope', function ($scope) {
            $scope.calc = { firstNumber: 10, secondNumber: 5 };
        }]);
    </script>
</head>
<body ng-app="calc" ng-controller="calculatorController">
    <div>
        <span>First Number: </span>
        <span><input type="number" ng-model="calc.firstNumber" /></span>
    </div>
    <div>
        &nbsp; +
    </div>
    <div>
        <span>Second Number: </span>
        <span><input type="number" ng-model="calc.secondNumber" /></span>
    </div>
    <div>
        &nbsp;
    </div>
    <div>
        <span>Result = </span>{{calc.firstNumber + calc.secondNumber}}
    </div>

</html>
